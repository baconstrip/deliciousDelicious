{% for display in displays %} 
    <div class = " col-lg-4 col-md-6 col-sm-12 monitor-display
    {{ 'bg-success' if display[1] == 0 }}
    {{ 'bg-danger' if display[1] == 3 }}">
        <div class= "alert monitor-head
        {{ 'alert-success' if display[1] == 0 }}
        {{ 'alert-danger' if display[1] == 3 }}
            ">{{ display[0] }}</div>

    {{ display[2]|safe }} 
    </div>
{% endfor %}
